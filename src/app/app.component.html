<mat-drawer-container class="layout">
  <mat-drawer class="sidenav-class" #drawer mode="over">
    <mat-nav-list>
      <div mat-subheader>Go To</div>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/recipeBook">
          <mat-icon class="sidenav-icon">menu_book</mat-icon> <span class="nav-caption">Recipe Book</span>
      </a>
      <a mat-list-item routerLink="/shoppingList" >
          <mat-icon class="sidenav-icon">list</mat-icon><span class="nav-caption">Shopping List</span>
      </a>
      <mat-list-item (click)="drawer.toggle()">
          <span >Close</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (sidenavToggle)="toggleSidenav()"></app-header>
    <div class="container">
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <app-recipe></app-recipe>
            <app-shopping-list></app-shopping-list>
          </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
