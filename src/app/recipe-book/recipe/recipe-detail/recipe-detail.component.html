<div class="recipe-detail-container">
    <mat-card *ngIf="recipeToBeDisplayed != undefined" [class.mat-elevation-z0]='true' class="example-card">
        <mat-card-header>
            <img 
            mat-card-avatar
            [src]="recipeToBeDisplayed.imagePath" 
            class="example-header-image"
            alt="Recipe Photo">
          <mat-card-title>{{ recipeToBeDisplayed.name }}</mat-card-title>
        </mat-card-header>
        <img 
          mat-card-image 
          [src]="recipeToBeDisplayed.imagePath" 
          alt="Recipe Photo"
          class="card-image">
        <mat-card-content>
          <p>
            {{ recipeToBeDisplayed.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="updateRecipe()">Update Recipe</button>
        </mat-card-actions>
    </mat-card>
</div>
