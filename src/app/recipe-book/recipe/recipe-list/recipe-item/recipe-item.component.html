<mat-card 
    href="#" 
    class="mat-list-item recipe-item clearfix" 
    [class.mat-elevation-z0]='true'
    (click)="showRecipeDetails(recipe)">
    <mat-card-header>
        <mat-card-title class="pull-left">
            {{recipe.name}}
        </mat-card-title>
        <img mat-card-avatar [src]="recipe.imagePath" class="example-header-image" />
    </mat-card-header>
    <mat-card-content>
        <p>{{recipe.description}}</p>
    </mat-card-content>
</mat-card>
